<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mycelium</title>
    <link rel="stylesheet" href="style.css">
	<script type="module" src="./main.mjs"></script>
</head>
<body>
    <div id="connection-screen" class="screen active">
        <div class="console">
            <div class="console-header">
                <span class="console-title">‚ö° MYCELIUM NETWORK</span>
            </div>
            <div class="console-body" id="console-log"></div>
        </div>
    </div>

    <div id="spawn-menu" class="screen">
        <div class="menu-container">
            <h1 class="menu-title">üçÑ SPAWN NODE</h1>
            
            <div class="menu-section">
                <label class="menu-label">Energy Investment</label>
                <div class="slider-container">
                    <input type="range" id="energy-slider" min="0" max="1000" value="100" step="10">
                    <div class="slider-value">
                        <span id="energy-value">100</span>
                        <span class="energy-unit">‚ö°</span>
                    </div>
                </div>
                <div class="energy-breakdown">
                    <div class="stat">
                        <span class="stat-label">Size</span>
                        <span class="stat-value" id="node-size">Small</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Slots</span>
                        <span class="stat-value" id="node-slots">3</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Speed</span>
                        <span class="stat-value" id="node-speed">Fast</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Production</span>
                        <span class="stat-value" id="node-production">1.0x</span>
                    </div>
                </div>
            </div>

            <div class="menu-section">
                <label class="menu-label">Node Name (optional)</label>
                <input type="text" id="node-name" class="menu-input" placeholder="Anonymous" maxlength="16">
            </div>

            <button id="spawn-btn" class="btn-primary">SPAWN NODE</button>
            
            <div class="menu-footer">
                <p class="help-text">Energy = Lifespan. Invest wisely.</p>
            </div>
        </div>
    </div>

    <canvas id="game-canvas" style="display: none;"></canvas>
</body>
</html>
