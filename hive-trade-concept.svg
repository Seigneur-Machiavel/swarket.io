<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <radialGradient id="bgGrad">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f1a;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1200" height="800" fill="url(#bgGrad)"/>
  
  <!-- Grid subtle background -->
  <g opacity="0.1">
    <path d="M0,0 L1200,0 L1200,800 L0,800 Z" fill="none" stroke="#4a4a6a" stroke-width="0.5"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#4a4a6a" stroke-width="0.5"/>
    <line x1="0" y1="400" x2="1200" y2="400" stroke="#4a4a6a" stroke-width="0.5"/>
    <line x1="0" y1="600" x2="1200" y2="600" stroke="#4a4a6a" stroke-width="0.5"/>
    <line x1="300" y1="0" x2="300" y2="800" stroke="#4a4a6a" stroke-width="0.5"/>
    <line x1="600" y1="0" x2="600" y2="800" stroke="#4a4a6a" stroke-width="0.5"/>
    <line x1="900" y1="0" x2="900" y2="800" stroke="#4a4a6a" stroke-width="0.5"/>
  </g>
  
  <!-- Connections (thin lines between nodes) -->
  <g opacity="0.4" stroke-width="1">
    <!-- Main cluster connections -->
    <line x1="600" y1="400" x2="480" y2="280" stroke="#4ade80"/>
    <line x1="600" y1="400" x2="720" y2="300" stroke="#60a5fa"/>
    <line x1="600" y1="400" x2="540" y2="520" stroke="#a78bfa"/>
    <line x1="600" y1="400" x2="680" y2="480" stroke="#fb923c"/>
    <line x1="480" y1="280" x2="350" y2="240" stroke="#4ade80"/>
    <line x1="720" y1="300" x2="820" y2="360" stroke="#60a5fa"/>
    <line x1="540" y1="520" x2="420" y2="580" stroke="#a78bfa"/>
    <line x1="680" y1="480" x2="760" y2="540" stroke="#fb923c"/>
    <!-- Secondary connections -->
    <line x1="350" y1="240" x2="280" y2="320" stroke="#4ade80"/>
    <line x1="820" y1="360" x2="880" y2="280" stroke="#60a5fa"/>
    <line x1="420" y1="580" x2="340" y2="640" stroke="#a78bfa"/>
    <line x1="760" y1="540" x2="840" y2="600" stroke="#fb923c"/>
