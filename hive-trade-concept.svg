  <circle cx="760" cy="540" r="7" fill="#fb923c" stroke="#fdba74" stroke-width="2" filter="url(#glow)"/>
  <circle cx="840" cy="600" r="6" fill="#fb923c" stroke="#fdba74" stroke-width="1.5" filter="url(#glow)"/>
  
