  <circle cx="950" cy="450" r="5" fill="#60a5fa" opacity="0.6"/>
  <circle cx="250" cy="550" r="5" fill="#a78bfa" opacity="0.6"/>
  <circle cx="900" cy="150" r="5" fill="#fb923c" opacity="0.6"/>
  
